<div class="w-full mx-auto px-auto h-auto items-center justify-center"
    [ngClass]="showError ? 'flex' : 'hidden'">
    <div class="bg-white border border-darkGreen flex flex-col items-center justify-center px-8 py-8 rounded-lg shadow-2xl">
        <p class="text-2xl font-bold tracking-wider text-gray-300">Uppssss...</p>
        <p class="text-lg font-bold tracking-wider text-red-500 mt-4">Something went Wrong</p>
        <p class="mt-8 py-2 border-y-2 border-darkGreen text-center">Try to reload the page or try again later</p>
    </div>
</div>
